<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>ECG Demo Website</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="script.js"></script>
    <style>
        table { border: 0 }
        .commslog-data { font-family: Consolas, Courier New, Courier, monospace; }
        .commslog-server { background-color: red; color: white }
        .commslog-client { background-color: green; color: white }
        
        /* chart width and height */
        #chart {
            max-width: 600px;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Sample Application</h1>
    <p id="stateLabel">Ready to connect...</p>
    <div>
        <label for="connectionUrl">WebSocket Server URL:</label>
        <input id="connectionUrl" />
        <button id="connectButton" type="submit">Connect</button>
    </div>
    <p></p>
    <div>
        <label for="sendMessage">Message to send:</label>
        <input id="sendMessage" disabled />
        <button id="sendButton" type="submit" disabled>Send</button>
        <button id="closeButton" disabled>Close Socket</button>
    </div>

    
    <h2>Communication Log</h2>
    <table style="width: 800px">
        <thead>
            <tr>
                <td style="width: 100px">From</td>
                <td style="width: 100px">To</td>
                <td>Data</td>
            </tr>
        </thead>
        <tbody id="commsLog">
        </tbody>
    </table>
    

    <div id="chart"></div>

    <script>
        var connectionUrl = document.getElementById("connectionUrl");
        var connectButton = document.getElementById("connectButton");
        var stateLabel = document.getElementById("stateLabel");
        var sendMessage = document.getElementById("sendMessage");
        var sendButton = document.getElementById("sendButton");
        var commsLog = document.getElementById("commsLog");
        var closeButton = document.getElementById("closeButton");
        var socket;

        var scheme = document.location.protocol === "https:" ? "wss" : "ws";
        var port = document.location.port ? (":" + document.location.port) : "";

        connectionUrl.value = scheme + "://192.168.1.95:8080";


        function isJson(str) {
            try {
                JSON.parse(str);
            } catch (e) {
                return false;
            }
            return true;
        }


        function updateState() {
            function disable() {
                sendMessage.disabled = true;
                sendButton.disabled = true;
                closeButton.disabled = true;
            }
            function enable() {
                sendMessage.disabled = false;
                sendButton.disabled = false;
                closeButton.disabled = false;
            }

            connectionUrl.disabled = true;
            connectButton.disabled = true;

            if (!socket) {
                disable();
            } else {
                switch (socket.readyState) {
                    case WebSocket.CLOSED:
                        stateLabel.innerHTML = "Closed";
                        disable();
                        connectionUrl.disabled = false;
                        connectButton.disabled = false;
                        break;
                    case WebSocket.CLOSING:
                        stateLabel.innerHTML = "Closing...";
                        disable();
                        break;
                    case WebSocket.CONNECTING:
                        stateLabel.innerHTML = "Connecting...";
                        disable();
                        break;
                    case WebSocket.OPEN:
                        stateLabel.innerHTML = "Open";
                        enable();
                        break;
                    default:
                        stateLabel.innerHTML = "Unknown WebSocket State: " + htmlEscape(socket.readyState);
                        disable();
                        break;
                }
            }
        }

        closeButton.onclick = function () {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            socket.close(1000, "Closing from client");
        };

        sendButton.onclick = function () {
            if (!socket || socket.readyState !== WebSocket.OPEN) {
                alert("socket not connected");
            }
            var data = sendMessage.value;
            socket.send(data);
            /*
            commsLog.innerHTML += '<tr>' +
                '<td class="commslog-client">Client</td>' +
                '<td class="commslog-server">Server</td>' +
                '<td class="commslog-data">' + htmlEscape(data) + '</td></tr>';*/
        };


        var ADC_V1_value = 0;
        var ADC_V2_value = 0;
        var ADC_V3_value = 0;
        var ADC_V4_value = 0;
        var ADC_V5_value = 0;
        var ADC_V6_value = 0;
        var ADC_RA_value = 0;
        var ADC_LA_value = 0;
        
        connectButton.onclick = function() {
            stateLabel.innerHTML = "Connecting";
            socket = new WebSocket(connectionUrl.value);
            socket.onopen = function (event) {
                updateState();
                commsLog.innerHTML += '<tr>' +
                    '<td colspan="3" class="commslog-data">Connection opened</td>' +
                '</tr>';
            };
            socket.onclose = function (event) {
                updateState();
                commsLog.innerHTML += '<tr>' +
                    '<td colspan="3" class="commslog-data">Connection closed. Code: ' + htmlEscape(event.code) + '. Reason: ' + htmlEscape(event.reason) + '</td>' +
                '</tr>';
            };
            socket.onerror = updateState;
            
            socket.onmessage = function (event) {
                if(isJson(event.data)){
                    // valid json

                    var adcObj = JSON.parse(event.data);

                    ADC_V1_value = parseFloat(adcObj.V1);
                    ADC_V2_value = parseFloat(adcObj.V2);
                    ADC_V3_value = parseFloat(adcObj.V3);
                    ADC_V4_value = parseFloat(adcObj.V4);
                    ADC_V5_value = parseFloat(adcObj.V5);
                    ADC_V6_value = parseFloat(adcObj.V6);
                    ADC_RA_value = parseFloat(adcObj.RA);
                    ADC_LA_value = parseFloat(adcObj.LA);
                    
                } else {
                    ADC_V1_value = 0;
                    ADC_V2_value = 0;
                    ADC_V3_value = 0;
                    ADC_V4_value = 0;
                    ADC_V5_value = 0;
                    ADC_V6_value = 0;
                    ADC_RA_value = 0;
                    ADC_LA_value = 0;
                }
            };
            
        };

        function htmlEscape(str) {
            return str.toString()
                .replace(/&/g, '&amp;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }



        var lineArr = [];
        var MAX_LENGTH = 100;
        var duration = 500;
        var chart = realTimeLineChart();

        function randomNumberBounds(min, max) {
            return Math.floor(Math.random() * max) + min;
        }

        function seedData() {
            var now = new Date();
            for (var i = 0; i < MAX_LENGTH; ++i) {
                lineArr.push({
                    time: new Date(now.getTime() - ((MAX_LENGTH - i) * duration)),
                    x: 0,
                    y: 0,
                    z: 0
                });
            }
        }

        function updateData() {
            var now = new Date();

            var lineData = {
                time: now,
                x: ADC_V1_value,
                y: ADC_V2_value,
                z: ADC_V3_value
            };

            lineArr.push(lineData);

            if (lineArr.length > 30) {
                lineArr.shift();
            }

            d3.select("#chart").datum(lineArr).call(chart);

            console.log(ADC_V1_value);
        }

        function resize() {
            if (d3.select("#chart svg").empty()) {
                return;
            }
            chart.width(+d3.select("#chart").style("width").replace(/(px)/g, ""));
            d3.select("#chart").call(chart);
        }

        document.addEventListener("DOMContentLoaded", function() {
            seedData();
            window.setInterval(updateData, duration);
            d3.select("#chart").datum(lineArr).call(chart);
            d3.select(window).on('resize', resize);
        });
    </script>





</body>
</html>
